hostname = mp.weixin.qq.com, *\.google\.*, www.google.cn, www.g.cn, ad.12306.cn, m*.amap.com, optimus-ads.amap.com, *.bdstatic.com, m.ctrip.com, api.douban.com, v.icbc.com.cn, wmapi.meituan.com, img.meituan.net, s3plus.meituan.net, flowplus.meituan.net, p*.meituan.net, gw.alicdn.com, api.m.jd.com, cmsapi.dmall.com, -redirector*.googlevideo.com, *.googlevideo.com, www.youtube.com, s.youtube.com, youtubei.googleapis.com, app-api.smzdm.com,homepage-api.smzdm.com,haojia-api.smzdm.com,haojia.m.smzdm.com,baike-api.smzdm.com,s-api.smzdm.com,zhiyou.m.smzdm.com

# 去微信公众号广告 (By Choler)
# mp.weixin.qq.com
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url script-response-body https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/File/Wechat.js
^https?+:\/\/mp\.weixin\.qq\.com\/mp\/(?>ad_|advertisement|getappmsgad) url reject-200
^(http|https):\/\/mp\.weixin\.qq\.com\/mp\/(ad_|advertisement) url reject-200
^https?:\/\/mp\.weixin\.qq\.com\/(s|mp)\/(ad_|advertisement|getappmsgad|report|appmsgreport|appmsgpicreport) url reject-img
^https?:\/\/mp\.weixin\.qq\.com\/mp\/(ad_|advertisement|getappmsgad) url reject

# WeChat Official Account
# 原始地址： https://raw.githubusercontent.com/ddgksf2013/Cuttlefish/master/Rewrite/AdBlock/WeChat.conf
^(http|https):\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url response-body "advertisement_num":\d,"advertisement_info":\[.+\], response-body "advertisement_num":0,"advertisement_info":[],

# Content Farm Adblock 屏蔽内容农场 (04.06.2022)
# *\.google\.*
# 原始地址： https://limbopro.com/contentFarm.conf
^https?:\/\/(www\.google)(\.\w{2,4}){1,2}\/search\?(?!.*?(apps=)).* url script-response-body https://limbopro.com/Adguard/contentFarm/surge_contentFarm.js

# Redirect Google
# www.google.cn
# 原始地址：https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/General.conf
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com
^https?://(www.)?(g|google).cn url 302 https://www.google.com
^https?:\/\/(ditu|maps).google\.cn url 302 https://maps.google.com

# Safari 谷歌搜索重定向
# www.google.cn, www.g.cn
# 原始地址： https://github.com/limbopro/Profiles4limbo/edit/main/QuantumultX/Google_rewrite.conf
^https?://(www\.)?g\.cn url 302 https://www.google.com
^https?://(www\.)?google\.cn url 302 https://www.google.com
^https?://(www\.)?google\.cn/search url 302 https://www.google.com/search

# 铁路12306开屏广告(倒计时仍然存在）
# ad.12306.cn
https://ad.12306.cn/* url reject

# 高德地图
# m*.amap.com, optimus-ads.amap.com
^https?+:\/\/m\d\.amap\.com\/ws\/valueadded\/alimama\/splash_screen\/ url reject-200
^https?:\/\/m5\.amap\.com\/ws\/valueadded\/ url reject
^https?:\/\/optimus-ads\.amap\.com\/uploadimg\/ url reject-img
^https?:\/\/m\d\.amap\.com\/ws\/valueadded\/alimama\/splash_screen url reject
^http:\/\/optimus-ads\.amap\.com\/uploadimg\/.+ url reject

# 百度地图开屏广告 @ ddgksf2013
# *.bdstatic.com
^https:\/\/dss0\.bdstatic\.com\/.+/tam-ogel\/.+\.jpg url reject

# 携程开屏广告 @ ddgksf2013
# m.ctrip.com
^https:\/\/m\.ctrip\.com\/restapi\/.+\/json\/tripAds url reject

# > 豆瓣
# api.douban.com
#^https://api.douban.com\b.*\/common_ads\?.* url reject

# 工商银行开屏广告 @ ddgksf2013 
# v.icbc.com.cn
^https?:\/\/v\.icbc\.com\.cn\/userfiles\/Resources\/WAP\/advertisement.*$ url reject
^https?:\/\/v\.icbc\.com\.cn\/userfiles\/Resources\/WAP\/advertisement\/ url reject
^https?+:\/\/v\.icbc\.com\.cn\/userfiles\/Resources\/WAP\/advertisement\/ url reject-200


# 美团外卖开屏广告
# wmapi.meituan.com
^https?:\/\/wmapi\.meituan\.com\/api\/v\d+\/loadInfo\? url reject

# 美团开屏广告
# img.meituan.net, s3plus.meituan.net, flowplus.meituan.net, p*.meituan.net
^https?:\/\/img\.meituan\.net\/(adunion|display|midas)\/\w+\.(gif|jpg|jpg\.webp)$ url reject
^https?:\/\/(s3plus|flowplus)\.meituan\.net\/v\d\/\w+\/linglong\/\w+\.(gif|jpg|mp4) url reject
^https?:\/\/p\d\.meituan\.net\/(bizad|wmbanner)\/\w+\.jpg url reject
^https?:\/\/p\d\.meituan\.net\/movie\/\w+\.jpg\?may_covertWebp url reject

# > 闲鱼
# gw.alicdn.com
^https:\/\/gw.alicdn.com\/mt\/ url reject
^https:\/\/gw.alicdn.com\/tfs\/.+\d{3,4}-\d{4} url reject
^https:\/\/gw.alicdn.com\/tps\/.+\d{3,4}-\d{4} url reject

# 京东开屏广告
# api.m.jd.com
^https?:\/\/api\.m\.jd\.com\/client\.action\?functionId=start url reject

# 多点
# cmsapi.dmall.com
^https?:\/\/cmsapi\.dmall\.com\/app\/home\/homepageStartUpPic url script-response-body https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/startup/startup.js

# Youtube Block AD - 2022-02-14
# -redirector*.googlevideo.com, *.googlevideo.com, www.youtube.com, s.youtube.com, youtubei.googleapis.com
# 脚本地址：https://github.com/ddgksf2013/Cuttlefish/raw/master/Rewrite/AdBlock/YoutubeAds.conf
# 原始地址：https://github.com/DivineEngine/Profiles/blob/master/Quantumult/Rewrite/Block/YouTubeAds.conf
(^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) url 302 $1$2$3
^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad url reject
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/v\d\/player\/ad_break url reject
^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads url reject
^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) url reject
^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext url reject

